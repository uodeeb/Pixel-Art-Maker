<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit="tableOutPut()"> 
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" placeholder="1" value="" >
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" placeholder="1" value="" >
        <input type="submit" id="subButt">
    </form>

    <h2 class="pick">Pick A Color</h2>
    <input class="pick" type="color" id="colorPicker" onchange="changeColor()" value="rgb(8, 77, 99)">

    <h2 >Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
